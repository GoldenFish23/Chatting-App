{% extends "base.html" %}

{% block content %}
    {% if Login == True %}
        <script>
            var socket = io.connect('http://127.0.0.1:5000');
            socket.on('connect', () => {
                console.log('Connected');
                socket.emit('my event', {data: 'I\'m connected!'});
            });

            socket.on('message', (data) => {
                console.log(data);
            });

            socket.emit('message', 'Hello from the client!');

            socket.on('disconnect', () => {
                console.log('Disconnected');
            });
        </script>
        <div class = "main-div">
            <div class = "side-nav">
                <ul>
                    <li><a href="{{ url_for('user_host_room', username = username) }}"><button><img src = "{{ url_for('static', filename = 'images/comment.png') }}"></button></a></li>
                    <li><a href="{{ url_for('user_host_room', username = username) }}"><button><img src = "{{ url_for('static', filename = 'images/plus.png') }}"></button></a></li>
                    <li><a href="{{ url_for('user_host_room', username = username) }}"><button><img src = "{{ url_for('static', filename = 'images/link.png') }}"></button></a></li>
                    <li><a href="{{ url_for('user_host_room', username = username) }}"><button><img src = "{{ url_for('static', filename = 'images/setting.png') }}"></button></a></li>
                </ul>
            </div>
            <div class = "side-content">
                <div class = "some-padding">
                    <h1>Welcome to the Chatting App</h1>
                    {% if selected == 'hostroom' %}
                        <h2>Host Room</h2>
                        <form method = "post">
                            <label>Room Name:</label>
                            <input type = "text" name = "roomname" placeholder = "roomname" value="{{roomname}}">
                            <button type = "submit" name = "hostroom" value = "hostroom">Create Room</button>
                        </form>
                    {% endif %}
                    {% if selected == 'joinroom' %}
                        <h2>Join Room</h2>
                        <form method = "post">
                            <label>Room Name:</label>
                            <input type = "text" name = "roomname" placeholder = "roomname" value="{{roomname}}">
                            <button type = "submit" name = "joinroom" value = "joinroom">Join Room</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
