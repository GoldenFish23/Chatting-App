{% extends "base.html" %}

{% block content %}
    <div class = "popcase">
        <form method = "post">
            <label>Name:</label>
            <input type = "text" name = "username" placeholder = "username" value="{{username}}">
            <label>Password:</label>
            <input type = "password" name = "password" placeholder = "password" value = "{{password}}">
            <button type = "submit" name = "create" value="login">Login</button>
        </form>
        {% if error %}
            <ul>
                <li>{{error}}</li>
            </ul>
        {% endif %}
    </div>
{% endblock %}
